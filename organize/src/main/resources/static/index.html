<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque - Serralheria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Gerações Esquadrias">
        </div>
        <h1>Gerações Esquadrias</h1>
        <p>Sistema de Estoque</p>
    </div>
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('aluminium')">🔷 Alumínio</button>
        <button class="tab-button" onclick="showTab('iron')">⚙️ Ferro</button>
        <button class="tab-button" onclick="showTab('tools')">🛠️ Ferramentas</button>
    </div>
    <div id="aluminium-section" class="content-section active">
        <div id="aluminium-cards" class="cards-grid">
            <div class="loading">🔄 Carregando alumínio...</div>
        </div>
    </div>
    <div id="iron-section" class="content-section">
        <div id="iron-cards" class="cards-grid">
            <div class="loading">🔄 Carregando ferro...</div>
        </div>
    </div>
    <div id="tools-section" class="content-section">
        <div id="tools-cards" class="cards-grid">
            <div class="loading">🔄 Carregando ferramentas...</div>
        </div>
    </div>
</div>
<button class="add-button" onclick="openAddModal()">+</button>

            </div>
            <h2 class="modal-title">Adicionar Item</h2>
            <button class="close-button" onclick="closeAddModal()">&times;</button>
        </div>
        <div class="form-content">
            <form id="add-form" onsubmit="addItem(event)">
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select id="category" class="form-input" required>
                        <option value="aluminium">🔷 Alumínio</option>
                        <option value="iron">⚙️ Ferro</option>
                        <option value="tools">🛠️ Ferramentas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="name" class="form-input" placeholder="Ex: Cavalão, Barra, Chave..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo</label>
                    <input type="text" id="tp" class="form-input" placeholder="Ex: Linha 38, Galvanizado, Fenda..." required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Unidades</label>
                        <input type="number" id="units" class="form-input" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Metros</label>
                        <input type="number" id="meters" class="form-input" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tamanho (cm)</label>
                        <input type="number" id="sizeCm" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tamanho (mm)</label>
                        <input type="number" id="sizeMm" class="form-input" min="0">
                    </div>
                </div>
                <button type="submit" class="submit-button">Adicionar ao Estoque</button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
